<!doctype html>
<html>
<head>
    <title>ChatRoom</title>
    <link rel="stylesheet" href="../room/room.css">
</head>

<body>
    <div class="outsider">
        <!--Online Number-->
        <div id="online-count">Online:0</div>
        <!--Body of chat-box-->
        <div id="chat-box">
            <div id="chat-body">
                <!--Upper edge. Including user photo and logout button.-->
                <div id="chat-body-up">
                    <img id="user-img" />
                    <div id="button-box">
                        <input type="button" id="log-out" value="LOGOUT">
                    </div>
                </div>
                <!--Main part-->
                <div id="chat-body-main">
                    <div id="chat-content"></div>
                    <!--input Box-->
                    <div id="chat-edit">
                        <input type="text" id="input-box" placeholder="Type here." maxlength="15">
                        <input type="button" id="send-button" value="SEND">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright &copy; 2018 &mdash; Lusong
        </div>
    </div>
</body>
    <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../room/room.js"></script>
</html>
