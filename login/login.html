<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>

	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../login/login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../src/c3.png">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h3 class="card-title">Login</h3>
							<!--Profile Photo-->
							<div class="picture-carousel">
								<div class="arrow left-arrow">
									<div class="before-arrow"></div>
								</div>
								<img class="p1 img-setting" src="../src/1.png" alt="1.png">
								<img class="p2 img-setting" src="../src/2.png" alt="2.png">
								<img class="p3 img-setting" src="../src/3.png" alt="3.png">
								<img class="p2 img-setting" src="../src/4.png" alt="4.png">
								<img class="p1 img-setting" src="../src/5.png" alt="5.png">
								<div class="arrow right-arrow">
									<div class="after-arrow"></div>
								</div>
							</div>
							<div>
								<div class="form-group input">
									<label for="email" class="input-title input">User Name</label>
									<input id="email" type="text" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="form-group input">
									<label for="password" class="input-title input">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group remember">
									<label>
										<input type="checkbox" name="remember"> Remember Me
									</label>
								</div>

								<div class="btn-group btn-group-justified">
									<div class="register">
                                        <button type="submit" name="register" class="btn rg-btn btn-primary btn-block">
                                            Register
                                        </button>
									</div>
									<div class="login">
										<button type="submit" name="login" class="btn lg-btn btn-primary btn-block">
											Login
										</button>
									</div>
								</div>
								<!--<div class="margin-top20 text-center">-->
									<!--Don't have an account? <a href="register.html">Create One</a>-->
								<!--</div>-->
							</div>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; Lusong
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../login/login.js"></script>
</body>
</html>
